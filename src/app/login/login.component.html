<div class="auth-page">
  <div class="container page">
      <div class="row">

          <div class="col-md-6 offset-md-3 col-xs-12">
              <h1 class="text-xs-center">Sign up</h1>
             <!--  <p class="text-xs-center">
                  <a href="">Have an account?</a>
              </p> -->

              <ul class="error-messages" *ngIf="errors | async ">
                  <li>{{ errors | async }}</li>
              </ul>

              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <!--   <fieldset class="form-group">
                      <input class="form-control form-control-lg" type="text" placeholder="Your Name" formControlName-="name" id="name">
                  </fieldset> -->
                  <fieldset class="form-group">
                      <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email" id="email">
                  </fieldset>
                  <fieldset class="form-group">
                      <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password" id="password">
                  </fieldset>
                  <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
                      Login
                  </button>
              </form>
          </div>

      </div>
  </div>
</div>
